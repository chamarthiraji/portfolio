<html lang="eng">
	<head>
	<title>portfolio page</title>
		<link rel="stylesheet" href="./assets/css/reset.css">
		<link rel="stylesheet" href="./assets/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
		
<body>
<!-- title and Nav fields are in the Header -->
	<header id="mainheader">
			<div class="container">
				<h1 class="header1" ><strong>Rajyalakshmi C</strong></h1>
		
				<nav class="navbar">
		
					<a href="index.html">About</a>
					<a href="portfolio.html">Portfolio</a>
					<a id="atag" href="contact.html">Contact</a>
		
				</nav>
			</div>
	</header>
<div class="wrapper">
		<div class="container" id="main-container">
	<!-- main content section -->
			<section class="main-section">
	
		       <h1>Contact</h1>

			   <form id="contact-form">
					<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="#" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit">
			</form>
		</section>


	<aside class="sidebar" >
		<div id="connect">
	
			<h2><strong>Connect with me</strong></h2>
			
			
			
				
			<img class="mediaimage" src="assets/images/github.png" alt="go to github" width="60px" height="60px" >
				
			<img class="mediaimage" src="assets/images/linkedin.png" alt="go to linkedin" width="60px" height="60px" >
				
			<img class="mediaimage" src="assets/images/stackoverflow.png" alt="go to stackoverflow" width="60px" height="60px" >
				
		</div>
			
	</aside>
	</div>

</div>
	
	
<footer >
	<div class="container">
	 &copy Copyright2016 Rajyalakshmi
	</div>
</footer>
    
</body>
</html>
